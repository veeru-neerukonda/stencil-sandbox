<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-first.esm.js"></script>
    <script nomodule src="/build/stencil-first.js"></script>

    <!-- ion icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet"> 

  </head>
  <body>
    <wc-tooltip text="stencil says its not a framework.">This is a stencil web component</wc-tooltip>
    <button id="openSideDrawer">Open Side Drawer</button>
    <wc-side-drawer heading="side menu">
      <section>
        <h2>This Page</h2>
        <nav role="main">
          <ul>
              <li><a href="index.html" class="active">Link</a></li>
              <li><a href="cars.html">Link</a></li>
              <li><a href="about.html">Link</a></li>
          </ul>
        </nav>
      </section>
      <section>
        <h2>Another Page</h2>
        <nav role="secondary">
          <ul>
              <li><a href="index.html" class="active">Link</a></li>
              <li><a href="cars.html">Link</a></li>
          </ul>
        </nav>
      </section>
    </wc-side-drawer>

    <script>
      let btn = document.querySelector('#openSideDrawer');
      btn.addEventListener('click',function(){
        let sideDrawer = document.querySelector('wc-side-drawer');
        sideDrawer.toggleAttribute('opened');
      })
    </script>
  </body>
</html>
